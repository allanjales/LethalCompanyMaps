
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Lethal Company Maps</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Allan Jales https://github.com/allanjales/">
	<meta name="keywords" content="Lethal Company, map, planets, outside, exterior, tool">
	<meta name="description" content="Free exterior map tool for Lethal Companys">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<link rel="icon" href="favicon.webp">
	<link rel="apple-touch-icon" href="favicon.webp">
</head>
<body>
	<div style="height:100vh; background-color: #000;">
		<nav class="navbar navbar-expand navbar-dark bg-dark sticky-top px-2">
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
						Maps
					</button>
					<ul class="dropdown-menu dropdown-menu-dark position-absolute">
						<li><button type="button" class="dropdown-item" onclick="changeMap('Experimentation')">Experimentation</button></li>
						<li><button type="button" class="dropdown-item" onclick="changeMap('Assurance')">Assurance</button></li>
						<li><button type="button" class="dropdown-item" onclick="changeMap('Vow')">Vow</button></li>
						<li><div class="dropdown-divider"></div></li>
						<li><button type="button" class="dropdown-item" onclick="changeMap('Offense')">Offense</button></li>
						<li><button type="button" class="dropdown-item" onclick="changeMap('March')">March</button></li>
						<li><div class="dropdown-divider"></div></li>
						<li><button type="button" class="dropdown-item" onclick="changeMap('Rend')">Rend</button></li>
						<li><button type="button" class="dropdown-item" onclick="changeMap('Dine')">Dine</button></li>
						<li><button type="button" class="dropdown-item" onclick="changeMap('Titan')">Titan</button></li>
						<li><div class="dropdown-divider"></div></li>
						<li><button type="button" class="dropdown-item" onclick="changeMap('Gordion', 'The Company Building')">The Company Building</button></li>
					</ul>
				</li>
				<li class="nav-item">
					<h1 id="mapName" class="nav-link navbar-brand m-0">Experimentation</h1>
				</li>
			</ul>
		</nav>
		<div style="height: calc(100% - 54px);">
			<img id="mapImage" src="maps/Experimentation.webp" alt="Map" class="img-fluid center mx-auto" style="display: block; max-height: 100%;">
		</div>
	</div>
</body>
<script>
function changeMap(mapImageName, mapName=null) {
	document.getElementById("mapImage").src = "maps/" + mapImageName + ".webp";
	if (mapName == null) mapName = mapImageName;
	document.getElementById("mapName").innerText = mapName;
}
</script>
